<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ad Message Generator MVP</title>
  <!-- Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Générateur de Messages Publicitaires</h1>
    <button id="record-btn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">
      Commencer l'enregistrement
    </button>
    <p id="status" class="mt-3 text-center text-gray-600"></p>
    <textarea id="transcript" rows="4" placeholder="Le texte transcrit apparaîtra ici..." class="mt-4 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <button id="generate-btn" class="w-full mt-4 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-200">
      Générer le message publicitaire
    </button>
    <p id="ad-message" class="mt-4 text-gray-800"></p>
    <a id="whatsapp-share" href="#" target="_blank" class="w-full mt-4 py-3 bg-green-500 text-white font-semibold rounded-md inline-block text-center hover:bg-green-600 transition duration-200">
      Partager sur WhatsApp
    </a>
  </div>
  <script src="app.js"></script>
</body>
</html>
